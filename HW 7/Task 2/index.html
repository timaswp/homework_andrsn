<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA 7/Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="stopwatch">
            <h1 class="title">Stopwatch</h1>
            <div class="time-display" id="stopwatch-display">00:00:00</div>
            <div class="controls">
                <button class="btn btn_start" id="stopwatch-start">Start</button>
                <button class="btn btn_stop" id="stopwatch-stop">Stop</button>
                <button class="btn btn_reset" id="stopwatch-reset">Reset</button>
            </div>
        </div>
        <div class="timer">
            <div class="error-message hidden">Invalid time format! Use hh:mm:ss</div>
            <h1 class="title">Timer</h1>
            <div class="time-display" id="timer-display">00:01:00</div>
            <input type="text" name="timer-input" id="timer-input" placeholder="hh:mm:ss" maxlength="8">
            <div class="controls controls_adjust">
                <button class="btn" id="add-1m">+1m</button>
                <button class="btn" id="add-10s">+10s</button>
            </div>
            <div class="controls">
                <button class="btn btn_start" id="timer-start">Start</button>
                <button class="btn btn_stop" id="timer-stop">Stop</button>
                <button class="btn btn_reset" id="timer-reset">Reset</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
